var btStr1="雨夜爱情故事";
var nrStr1="<br>这是一个风和日丽的晚上。<br><br>"+name2+"一个站在街边，突然一瞬间，风雨，闪电。<br><br>好像世界末日来临一般。<br><br>街边的人都疯狂的朝着路边的小店跑去避雨，而"+name2+"一动不动像王八，孤独的站在十字路口。<br><br>“好狗不挡道”，在此路过的车示意路中央的"+name2+"让道，可她还是一动不动像王八，司机无奈只能绕了过去。<br><br>"+name2+"心想，他为什么还不来找我？<br><br>无奈，心酸。<br><br>冷冷的冰雨在"+name2+"的脸上胡乱的拍，暖暖的眼泪跟寒雨混成一块。<br><br>雨水随着发丝，脸颊往下滴。<br><br>嘀嗒，嘀嗒，嘀嗒。<br><br>"+name2+"看了一眼手表，伤心的说到：<br><br>“秒钟转动滴滴哒，下个路口再见吧”<br><br>"+name2+"很伤心，打算180度转身黯然离去。<br><br>可谁成想，"+name2+"才转了94度，"+name1+"就出现了！<br><br>“"+name2+"！你在干嘛！”"+name2+"没有理会"+name1+"。<br><br>"+name1+"见"+name2+"这番模样，拉着"+name2+"的手就要走。<br><br>“你放开我！”"+name2+"狠狠的把"+name1+"的手甩开。<br><br>"+name1+"从未见过"+name2+"这番摸样，眼里写满了愤怒。<br><br>在他眼里，"+name2+"一直是一个温柔可人的小女生。<br><br>“你知不知道我找了你多久！知不知道我有多担心你！你快跟我回家好不好！”<br><br>"+name2+"撇了撇嘴角，“找我？找我干什么？工作那么重要，你怎么能想起我呢？”<br><br>"+name1+"跟"+name2+"在一起之后他就拼命的工作，自从见到"+name2+"第一眼起，就认定了，他想给"+name2+"一个稳定的家，而不是跟他一起挤在出租屋里面。<br><br>"+name1+"语气缓和起来，上前一步说到：“你知道，我拼命工作只是想要给你一个家。”<br><br>这时"+name2+"哭了。<br><br>哭的很伤心，很难过。<br><br>"+name1+"见到这一幕很着急，关心的问到"+name2+"：“你怎么了？宝贝”<br><br>"+name2+"蹲下抱住自己的腿，撕心裂肺的喊到：“你他妈踩我脚了，傻批！！！”<br><br>“嘎？”，"+name1+"看着眼前这个柔弱的女生，瞬间内疚起来。<br><br>这个女孩是何等的单纯，什么都不求，一直以为拼命工作都是为了她，可仔细想想只是为了弥补自己心里上的亏欠。<br><br>"+name1+"慢慢抬起手，抚摸着女孩的脸颊：“我错了，以后不会了，原谅我好不好。是我不好。”<br><br>“那他妈你还不赶紧把脚拿开，艹！！！”，"+name2+"哭的更难受了。<br><br>"+name1+"见状，吓的急忙跳了起来，跳起的一瞬间，"+name2+"疼晕了。<br><br>"+name1+"赶忙抱起"+name2+"，"+name2+"全身冰凉，衣服也湿透了，“出租车出租车！”<br><br>雨渐渐停了，躲在街边小店的路人也都纷纷出来了......<br><br>......<br><br>经历了这一晚上的折腾，"+name1+"终于明白了"+name2+"的心。<br><br>原来"+name2+"想要的，从来都不是多么有钱，也不需要"+name1+"多么拼命努力的工作，只是想要"+name1+"每天能多一点时间陪陪她。<br><br>还有不要再踩她的脚。<br><br>"+name1+"明白了这些之后，对"+name2+"越来越好了。<br><br>从此，"+name1+"和"+name2+"便过上了幸福快乐的生活。<br><br>";

var btStr2="午后浪漫时光";

var btStr3="霸道的总裁霸道的我";
var nrStr3="<br>“好了，今天的会就开到这里。散会！”<br><br>"+name2+"满脸崇拜的看着"+name1+"，他认真工作的样子好迷人啊，他穿西服的样子好帅啊！<br><br>一想到这是自己的老公就心里美滋滋的。<br><br>“在想什么呢？吃饭去！”"+name1+"用极其霸道的口吻说。<br><br>“啊，好吧，走吧”<br><br>晚上回到家，"+name2+"故意不理"+name1+"。<br><br>回到家的"+name1+"跟在公司的"+name1+"是截然不同的两个人，在公司的"+name1+"霸道冷漠不近人情，回到家之后的"+name1+"像一个温顺的小绵羊。<br><br>"+name1+"发现"+name2+"的异样，“怎么了呢？老婆大人，谁招惹你了呢？”<br><br>"+name2+"愤愤的说，“今天白天在公司有人跟我说话语气不好了呢！”<br><br>"+name1+"抿嘴一笑，“我知道了是谁招惹我老婆大人了，我这就去收拾他！”<br><br>于是拿着手机翻出自己的照片自言自语道，“以后不要再欺负我老婆大人了听见没有，不然我饶不了你！”<br><br>"+name2+"看到"+name1+"这般傻气，忍不住笑出猪叫。<br><br>"+name1+"见状，赶快讨好老婆：“好啦老婆大人，我这不是在公司刚晋升嘛，就要拿出一点领导的架子，求求老婆不要生气了嘛qaq，以后在家你随便处置我，在公司给我留点面子好不好嘛嘤嘤嘤。”<br><br>"+name2+"嘴巴嘟嘟，嘟嘟嘟嘟嘟，故意装作不情愿的样子说好。<br><br>"+name1+"不再说话，从口袋默默掏出提前准备好的一个精致的礼物盒子。<br><br>"+name2+"看到礼物两眼放出了七彩光芒：“这是什么？”<br><br>"+name1+"调皮的举高手说道，“你猜啊，猜到了就给你。”<br><br>"+name2+"连蹦带跳，撒娇似的说到：“cnm快给我快给我”<br><br>"+name1+"趁机一把搂住了"+name2+"直径59厘米的粗腰，温柔的在她耳边说到，“老婆大人你最好了，知道你最体谅我了。”<br><br>说完，直接把盒子塞到"+name2+"的手里，“好啦，送给你。”<br><br>"+name2+"接过盒子，赫然发现里面躺着一只戒指，于是激动的说到：<br><br>“戒指戒指看看我，我的手指在哪里？”<br><br>"+name1+"心领神会，单膝跪在250平米的奢华纯木地板上，缓缓说道，“"+name2+"，嫁给我好不好？”<br><br>"+name2+"听后才明白"+name1+"的意图，流下了激动的色彩斑斓的泪水，说：“我愿意！”<br><br>"+name1+"听闻这话说到：“我是问你嫁给我好不好，不是问你愿不愿意，你这样的回答很不严谨。”<br><br>"+name2+"一愣，害羞的说到：“好。这样紧了嘛？”<br><br>从此以后，"+name1+"便和"+name2+"过上了性福快乐的生活。<br><br>";

var btStr7="三好学生VS校园小霸王";
var nrStr7="<br>那年夏天，大雪纷飞。<br><br>"+name2+"还是一名青色的高中生，在学校里她受众多男生的追捧，然而她的眼里只有她的同桌"+name1+"。<br><br>"+name1+"是学校里出了名的恶霸，他常常把同学堵在厕所索要保护费，还支持微信支付宝转账。<br><br>无数同学都恐惧他，见着他都要绕着他做公转，也就是以"+name1+"为中心，沿一定轨道所作的循环运动，但是只有"+name2+"觉得"+name1+"能好man哦~<br><br>一天放学，"+name2+"又见到"+name1+"哥哥在收保护费，她摸了摸自己口袋里仅剩的十块五毛钱，终于鼓起了80立方厘米的勇气去找"+name1+"。<br><br>"+name2+"怀里揣着忐忑的心情，走到"+name1+"面前，露出了八颗参差不齐的牙齿，开始盯着"+name1+"傻笑，“嘿嘿，"+name1+"，你猜猜我给你带来了什么好东西？”<br><br>“"+name2+"，你不要以为你对我傻笑就可以吸引我的注意力。”"+name1+"将"+name2+"一把推到角度为90度的墙角，伸出手臂将"+name2+"圈在墙角，霸道的说：<br><br>“呵，女人！我不仅要钱，我还要......”<br><br>“你要什么？”<br><br>“我要.........我要..........我要飞的更高，飞的更高嗷，狂风一样舞蹈，挣脱怀抱~”，"+name1+"手舞足蹈的唱了起来，把"+name2+"都吓懵逼了。<br><br>“呵呵，我不仅要飞的更高，我还要.....”<br><br>“你又想要什么？”<br><br>“我要.......我要.........我要~你在身旁，我要，你为我梳妆，这夜的风儿吹，吹得心痒痒，我的情郎，我在他乡，望着月亮~”<br><br>"+name2+"的心悬了起来，难道"+name1+"要表白了吗？<br><br>"+name2+"一脸期待和娇羞。<br><br>“我还要你帮我写作业！！！”，"+name1+"从自己怀里掏出一打五十厘米厚的作业扔在"+name2+"身上，“你说过，学习使你快乐！”<br><br>"+name2+"收下了作业，心想：难道这是他给我的定情信物？<br><br>"+name2+"又开始傻笑，一个不小心还流下了感动的口水。<br><br>"+name1+"看到这一幕不禁心动，低头亲上了"+name2+"厚厚的的大嘴唇子，暗道：“这女人的口水竟该死的香甜。”<br><br>后来......<br><br>他们因为早恋双双被开除学籍。<br><br>从此，"+name1+"便和"+name2+"过上了没羞没臊的幸福生活。<br><br>";
