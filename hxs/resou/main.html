<style type="text/css">
.shurukuang {
	border:2px solid #ddd;
	border-radius:0;
	color:#999;
	display:block;
	font:400 1em/1 "Open Sans",sans-serif;
	margin:0 0 .5em;
	padding:1em 1.25em;
	width:100%;
	-webkit-transition:border-color 300ms,color 300ms;
	transition:border-color 300ms,color 300ms;
	-webkit-appearance:none
}
.shurukuang:focus {
	border-color:#333;
	color:#333;
	outline:0
}

.chk_1 {
    display: none;
}

.chk_1 + label {
	background-color: #FFF;
	border: 1px solid #C1CACA;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
	padding: 9px;
	border-radius: 5px;
	display: inline-block;
	position: relative;
	margin-right: 30px;
}
.chk_1 + label:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}

.chk_1:checked + label {
	background-color: #A4D3EE;
	border: 1px solid #92A1AC;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
	color: #243441;
}

.button {
	display: inline-block;
	position: relative;
	margin: 10px;
	padding: 10 60px;
	text-align: center;
	text-decoration: none;
	font: bold 12px/25px Arial, sans-serif;
}

.green {
	color: #3e5706;
	background: #a5cd4e;
}

.blue {
	color: #19667d;
	background: #70c9e3;
}

.gray {
	color: #515151;
	background: #d3d3d3;
}


.dibu{
position:fixed;
bottom:0;
}

</style>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">

localStorage.clear();

$(function(){
        $(':checkbox[type="checkbox"]').each(function(){
            $(this).click(function(){
				if(this.checked == false)
				{
					this.checked = true;
				}
				if(this.checked){
					if(this.id == "checkbox_renshu1")
					{
						document.getElementById("checkbox_renshu2").checked = false;
						gaibianrenshu(1);
					}
					if(this.id == "checkbox_renshu2")
					{
						document.getElementById("checkbox_renshu1").checked = false;
						gaibianrenshu(2);
					}

					if(this.id == "shuangrenleixing1")
					{
						document.getElementById("shuangrenleixing2").checked = false;
						document.getElementById("shuangrenleixing3").checked = false;
						leixingNum = 1;

						oldShuangrenLeixingNum = 1;

						fengge2.removeAttribute("hidden");
		                fengge1.setAttribute("hidden",true);
					}
					if(this.id == "shuangrenleixing2")
					{
						document.getElementById("shuangrenleixing1").checked = false;
						document.getElementById("shuangrenleixing3").checked = false;
						leixingNum = 2;

						oldShuangrenLeixingNum = 2;

						fengge2.removeAttribute("hidden");
		                fengge1.setAttribute("hidden",true);
					}
					if(this.id == "shuangrenleixing3")
					{
						document.getElementById("shuangrenleixing1").checked = false;
						document.getElementById("shuangrenleixing2").checked = false;
						leixingNum = 3;

						oldShuangrenLeixingNum = 3;

						fengge1.removeAttribute("hidden");
		                fengge2.setAttribute("hidden",true);
					}

					if(this.id == "shuangrenfengge1")
					{
						document.getElementById("shuangrenfengge2").checked = false;
						document.getElementById("shuangrenfengge3").checked = false;
						fenggeNum = 1;
					}
					if(this.id == "shuangrenfengge2")
					{
						document.getElementById("shuangrenfengge1").checked = false;
						document.getElementById("shuangrenfengge3").checked = false;
						fenggeNum = 2;
					}
					if(this.id == "shuangrenfengge3")
					{
						document.getElementById("shuangrenfengge1").checked = false;
						document.getElementById("shuangrenfengge2").checked = false;
						fenggeNum = 3;
					}
                }
            });
        });
});

var paiming = document.getElementById("paiming");

var renwu1 = document.getElementById("renwu1");
var renwu2 = document.getElementById("renwu2");
var label2 = document.getElementById("label2");
var leixing1 = document.getElementById("leixing1");
var fengge1 = document.getElementById("fengge1");
var leixing2 = document.getElementById("leixing2");
var fengge2 = document.getElementById("fengge2");

function gaibianrenshu(num){
	renshuNum = num;

	if(num == 1)
	{
		renwu1.placeholder = "请输入热搜主角的名字";
		label2.setAttribute("hidden",true);
		leixing1.removeAttribute("hidden");
		leixing2.setAttribute("hidden",true);
		fengge1.removeAttribute("hidden");
		fengge2.setAttribute("hidden",true);
		leixingNum = 0;
		fenggeNum = 0;
	}
	else if(num == 2)
	{
		renwu1.placeholder = "请输入第一个人的名字";
		label2.removeAttribute("hidden");
		leixing1.setAttribute("hidden",true);
		leixing2.removeAttribute("hidden");
		fengge1.setAttribute("hidden",true);
		fengge2.removeAttribute("hidden");

		if(oldShuangrenLeixingNum == 3)
	    {
		fengge1.removeAttribute("hidden");
		fengge2.setAttribute("hidden",true);
	    }
	}
}


var renshuNum = 2;
var name1 = "";
var name2 = "";
var leixingNum = 1;
var fenggeNum = 1;
var paimingNum = 1;
var biaozhiStr = "null";

var oldShuangrenLeixingNum = 1;


function changePaiming()
{
	var paimingIndex=paiming.selectedIndex ;
	paimingNum = paiming.options[paimingIndex].text;
}

function changeBiaozhi()
{
	var biaozhiIndex=biaozhi.selectedIndex ;
	biaozhiStr = biaozhi.options[biaozhiIndex].value;
	console.log(biaozhiStr);
}

function tiaozhuan()
{
	name1 = renwu1.value;
	name2 = renwu2.value;

	if(name1 == "" || name1 == "请输入热搜主角的名字" || name1 == "请输入第一个人的名字")
	{
		alert("妈的请输入一个正确的名字！");
		return;
	}
	if((name2 == "" || name2 == "请输入第二个人的名字") && renshuNum == 2)
	{
		alert("你把第二个人的名字给我整正确了！");
		return;
	}

	localStorage.setItem("renshuNum", renshuNum);
	localStorage.setItem("name1", name1);
	localStorage.setItem("name2", name2);
	localStorage.setItem("leixingNum", leixingNum);
	localStorage.setItem("fenggeNum", fenggeNum);
	localStorage.setItem("paimingNum", paimingNum);
	localStorage.setItem("biaozhiStr", biaozhiStr);

	window.location.href = "resou1.html";

}

</script>
