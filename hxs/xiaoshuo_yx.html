var btStr1="我的老公爱加班";
var nrStr1="今天是元宵节，细心体贴的"+name2+"提早下班赶回了家，就为了给"+name1+"做一碗滚烫的元宵，熟知"+name1+"生活习性的"+name2+"，仅思考了8个小时，便想到了做什么馅的元宵给"+name1+"...<br><br>到了晚上10点，门外响起了一阵声音：你妈的头，像皮球，一脚踢到百货大楼...<br><br>盯！"+name2+"眼前一亮，忍不住抽搐了两下，因为这歌曲正是"+name1+"和"+name2+"的接头暗号...<br><br>"+name1+"回来了！！！<br><br>"+name2+"打开门一看，果然是"+name1+"，"+name2+"激动的像僵尸一样蹦了起来，并对"+name1+"说：老公你终于回来辣，我都等你好久了，快进屋，看看我给你做了什么好吃的！<br><br>"+name2+"进门看到了桌子上已经冰凉的汤圆，忍不住流下了感动的泪水...<br><br>“老公快尝尝吧，这是我亲手给你包的元宵，可好吃了呢！”，"+name1+"说。<br><br>"+name2+"擦了擦眼泪，从兜里掏出一根银针，插进了元宵里，看了一眼说：没毒。<br><br>只尝了一口，"+name2+"就尝出来这是什么馅的元宵了，竟然是他最喜欢的"+set1+"混入了"+set2+"并加了"+set3+"做成的魔鬼元宵，"+name2+"又忍不住哭了出来......<br><br>“我最爱吃"+set2+"了，老婆你真好，来，你他妈也给我吃一个！”<br><br>就这样，"+name1+"和"+name2+"幸福的吃完了整整一锅元宵，吃完之后"+name2+"还打了个饱嗝，嗝声源远流长......<br><br>后来"+name1+"和"+name2+"每天都这样开心的生活，时不时"+name1+"就做一顿"+set1+"加"+set2+"再加上"+set3+"做成的元宵给"+name2+"吃，据"+name1+"说，"+name2+"吃元宵的样子，像极了爱情......<br><br>";

var btStr2="爱情就像广场舞";

var btStr3="我的老公是英雄";
var nrStr3="今天是元宵节，昨天还在吵架闹分手的"+name1+"和"+name2+"今天就和好如初了，因为这个日子，是他们相识的纪念日......<br><br>多年以前......<br><br>那是一个月黑风高伸手不见五指的夜晚，还在上高中的"+name2+"放学回家的路上突然遇到了一个劫匪，劫匪十分可恶，甚至可以说是丧心病狂，因为他拿着刀威胁"+name2+"说：如果这几个灯谜你猜不出来，今天你就别想走了！<br><br>"+name2+"吓的嚎啕大哭......<br><br>这时同样刚放学的"+name1+"听到前面有人哭，赶紧丢下自行车跑过来探查，发现被劫持的女孩竟然自己的同班同学，也是自己的女神。勇敢的"+name1+"看到这一幕并没有畏惧，而是大喊：放开那个女孩，劫色请冲我来！<br><br>“滚”，劫匪恶狠狠的说到。<br><br>"+name1+"一看这样没啥用，又接着说：北京市第三区交通委提醒您：抢劫千万条，安全第一条，抢劫我女神，让你两行泪！<br><br>“你是不是有病啊，赶紧滚！”，劫匪恼羞成怒的说到。<br><br>"+name1+"一看怎么说都没用，便低下了头，心想：我不能再低调了！！！<br><br>于是"+name1+"捏紧了拳头，眼神坚定的看了一眼"+name2+"......<br><br>然后......<br><br>便演练起了武术......<br><br>“少林泡椒凤爪”<br><br>“夺命老寒腿”<br><br>“武当贱法”<br><br>......<br><br>“卧似一张弓，嘿！站似一棵松，哈！不动不摇坐如钟，走路一阵风！南拳和北腿，少林武当功，太极八卦连环掌，中华有神功！”<br><br>打完这套拳，"+name1+"终于累的筋疲力尽了，可劫匪依然面不改色，没办法"+name1+"只好问劫匪为啥抢劫"+name2+"，得知了原因后，"+name1+"决定帮助"+name2+"猜上一猜！<br><br>“第一个，尔康旁边有个人，打一个字。”<br><br>“第二个，马云搂着一个女的，打一个字。”<br><br>“第三个，歹徒拿了把匕首，打一个字。”<br><br>“第四个，3本来是个gay，后来他变直了，打一个字。”<br><br>“就这四个灯谜，猜吧”，劫匪说到。<br><br>听到劫匪的灯谜，智商高达65的"+name1+"立刻就想到了答案！<br><br>于是他激动的对着劫匪喊道：“你妈死了！”，“对不对？一定是你妈死了！！！我猜对了吧哈哈哈！”<br><br>劫匪一听这话立刻就怒了，寻思这"+name1+"也太装逼了吧，还敢骂他？于是劫匪掏出刀对着"+name1+"的大腿就是一下子，把"+name1+"的高弹力秋裤都扎漏了，流了一地的血，劫匪看到这一幕也吓到了，丢下刀就跑了......<br><br>接着"+name2+"拎着"+name1+"来到了医院......<br><br>看着病床上的"+name1+"，"+name2+"从书包里掏出了一盒元宵，那是她最喜欢吃的"+set1+"加上"+set2+"混入"+set3+"做成的魔鬼元宵，为了这个舍命救她的男人，她决定忍痛割爱......<br><br>也不知是年轻的"+name1+"恢复能力强，还是因为"+name2+"做的元宵有着神奇功效，没过几天，"+name1+"就伤好出院了......<br><br>就这样，他们相识，并相爱了......<br><br>半个月后，又是一个月黑风高的夜晚，路边坐着两个人在吃元宵......<br><br>“谢了老铁，请你吃我最爱吃的"+set1+"加上"+set2+"混入"+set3+"做的元宵”<br><br>“嗯嗯，不错，"+set2+"真好吃！”<br><br>没错，这两个人正是"+name1+"和劫匪......<br><br>原来那日，是"+name1+"让学长假扮成了劫匪，就为了这一幕英雄救美......<br><br>吃完了元宵，学长目送"+name1+"离开，嘴巴里念叨着......<br><br>“为了你能得到你爱的人，我做什么都是值得的，因为，我也爱你啊，"+name1+"！”<br>";

var btStr4="我的男友懂礼貌";
var nrStr4="今天是元宵节，"+name1+"和"+name2+"在家自己做元宵吃，"+name1+"问"+name2+"：老婆，你最喜欢吃什么馅的元宵啊？<br><br>"+name2+"说：我最喜欢吃"+set1+"，你呢？<br><br>"+name1+"说：我最喜欢吃"+set2+"，要不咱们用"+set1+"加上"+set2+"再加"+set3+"做一份元宵吧？<br><br>"+name2+"一听：这个创意好！那咱们就开始吧。<br><br>于是"+name1+"开始钻木取火，"+name2+"开始用少林功夫揉面......<br><br>没多一会，"+name1+"和"+name2+"就合伙做出了正方形的元宵，美味极了......<br><br>可是吃完元宵之后，一个横在"+name1+"和"+name2+"之间多年的问题出现了！<br><br>谁洗碗！！！<br><br>"+name1+"：“我比你大，这个碗应该你来洗。”<br><br>"+name2+"：“不，你是老公，这个碗应该你来洗。”<br><br>"+name1+"：“不，你今天累坏了，这个碗应该你来洗。”<br><br>"+name2+"：“不，你有腰间盘突出，这个碗还是你洗吧。”<br><br>"+name1+"：“那你还来大姨妈了呢，还是你洗吧。”<br><br>"+name2+"：“可是你也很想洗对不对？还是你来洗吧”<br><br>......<br><br>就在他们争执不下的时候，他们的宝宝从被子里掀开了一个小孔，满脸笑容说的对他们说：<br><br>“能过过，不能过赶紧tm离，艹，睡个觉都你妈睡不好！”<br><br>这就是著名的《孔容让离》的故事。<br><br>虽然宝宝让他们离，但是"+name1+"和"+name2+"情比金坚，怎么可能离？<br><br>最后他们把年仅三岁的宝宝从被子里拽了出来，并强迫他把碗洗了。<br><br>就这样，"+name1+"和"+name2+"过上了幸福快乐的生活。<br><br>再也没有烦恼。<br><br>";

var btStr5="霸道总裁征服我";
var nrStr5="那是一个元宵节，世界五百强龙头企业的年轻总裁"+name1+"来公司发元宵了。<br><br>“辛苦了，这是给你的元宵，趁热吃哦。”<br><br>每个花痴的女同事见到英俊的"+name1+"都娇羞的低下了头，甚至接过元宵之后连一句谢谢都忘了说。<br><br>唯独只有她！！！<br><br>全公司最漂亮但也最淳朴的女人："+name2+"。<br><br>“来，这是我单独给你准备的"+set1+"加上"+set2+"混入"+set3+"做出来的元宵，我知道你最喜欢吃"+set2+"了，快吃吧”，"+name1+"讨好似的对"+name2+"说。<br><br>“不了，谢谢，我吃和大家一样的就行。”，"+name2+"不卑不亢的回应着"+name1+"。<br><br>"+name1+"一听这话，心里很不是滋味，心想我都追你了整整三个小时了，你还没答应我！很好，你"+name2+"是我"+name1+"第一个无法得到的女人，看来我必须要用强了！！！<br><br>于是"+name1+"立刻夹出一颗元宵，并塞到了鼻孔里...<br><br>接着"+name1+"用手堵住了另一只鼻孔，大叫了一声：<br><br>“"+name2+"!”<br><br>“啊？”<br><br>就在"+name2+"惊讶的张大嘴的一瞬间，"+name1+"鼻子一用力...<br><br>“圆珠炮弹，发射！”<br><br>成功把元宵送到了"+name2+"的嘴里.....<br><br>本来还不情愿的"+name2+"一触碰到这入口即化的元宵，立刻就呆住了......<br><br>“难道，这就是"+set2+"的味道吗？竟是该死的甜美！”，"+name2+"喃喃自语道。<br><br>就这样，"+name2+"成功的被"+name1+"用一份元宵泡到了手。<br><br>后来"+name1+"和"+name2+"结婚的时候，"+name1+"还被要求当众表演“炮弹发射”，场面一度达到了高潮，场下的亲友都在起哄：射他，射他，射他......<br><br>可真是一对幸福的恋人啊~<br><br>";

var btStr6="我与网恋两三事";
var nrStr6="今天是元宵节，网恋的"+name1+"和"+name2+"要奔现了！<br><br>"+name2+"为了见"+name1+"，化了一个浓艳的装，样子美极了。<br><br>"+name1+"为了见"+name2+"，特意买了一件格子衬衫，像极了我们程序员。<br><br>在火车站，"+name1+"和"+name2+"碰头了，"+name1+"说：“看你的样子，你应该不叫王翠花吧？你的真名叫什么？”<br><br>"+name2+"说：“嘻嘻，我叫"+name2+"，你呢？你应该也不叫张铁柱吧？”<br><br>"+name1+"：“哈哈，你可真是个小机灵鬼，我叫"+name1+"，走，我带你去吃饭。”<br><br>于是"+name1+"牵着"+name2+"坐着250路公交车来到了一家饭馆。<br><br>"+name1+"：你想吃点什么呢？<br><br>"+name2+"：我想吃......<br><br>"+name2+"的话还没说完，"+name1+"就打断了"+name2+"，说：“不如我们吃元宵吧！”<br><br>"+name2+"一想，今天是元宵节，吃元宵也行。<br><br>于是"+name1+"叫来了服务员......<br><br>“你好，咱们家都有什么馅的元宵啊。”<br><br>“亲亲这边建议您食用"+set1+"加入"+set2+"混上"+set3+"做出来的元宵呢，这一款是我们家主打的招牌元宵哦~”，服务员亲切的说到。<br><br>“你想吃吗？”，"+name1+"问。<br><br>“可以的，我超喜欢吃"+set2+"的”，"+name2+"说。<br><br>“那行，给我来两颗。”，"+name1+"豪爽的点了单。<br><br>“哎对了，汤免费不？给我来两碗汤。”，"+name1+"又贴心的对服务员说到。<br><br>吃完了两颗元宵准备走的时候，"+name1+"突然晃晃悠悠的说：“哎呀我草，这汤后反劲有点大啊，喝的我迷糊的”，说完，"+name1+"就晕倒在了桌子上。<br><br>没办法"+name2+"只好把账结了，又带"+name1+"来到了宾馆休息。<br><br>一进宾馆，"+name1+"立刻醒了，拉着"+name2+"就是一顿鱼水之欢。<br><br>事后"+name1+"点燃了一颗香烟，对"+name2+"说：怎么样？爽吗？<br><br>"+name2+"说：挺好的，我衣服还没脱完呢，你就结束了。<br><br>"+name1+"又嬉笑着说：“那必须的，我们做程序的讲究的就是一个效率！”<br><br>说完，"+name1+"又放下了烟，反身压在了"+name2+"身上......<br><br>......<br><br>或许是欣赏"+name1+"的办事效率，"+name2+"后来嫁给了"+name1+"，从此以后便过上了幸福快乐的生活。<br><br>在"+name1+"坚持不懈的高效率下，"+name2+"终于怀孕了。<br><br>孩子出生的那天，隔壁的王先生还来探望了他们一家，并唏嘘感慨：真是幸福的一家人啊！<br><br>";
